<!DOCTYPE html>
<html>
<head>
    <title>Sort Debug Test</title>
</head>
<body>
    <h1>Sort Debug Test</h1>
    <select id="sortTest">
        <option value="default">Featured</option>
        <option value="price_asc">Price: Low to High</option>
        <option value="price_desc">Price: High to Low</option>
        <option value="name_asc">Name: A to Z</option>
        <option value="name_desc">Name: Z to A</option>
    </select>
    
    <div id="results"></div>
    
    <script>
        document.getElementById('sortTest').addEventListener('change', async (e) => {
            const sortValue = e.target.value;
            console.log('Testing sort:', sortValue);
            
            try {
                const response = await fetch(`/filter?sort=${sortValue}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                document.getElementById('results').innerHTML = `
                    <h3>Results for sort: ${sortValue}</h3>
                    <pre>${JSON.stringify(data.products.slice(0, 3).map(p => ({
                        name: p.productName,
                        calculatedPrice: p.calculatedLowestPrice
                    })), null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
